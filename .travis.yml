dist: trusty
language: node_js
cache:
  directories:
    - ~/.ethash
sudo: required
branches:
  only:
  - master
  - develop
  - /^release-.*/
notifications:
  email:
    recipients:
      - ci.report@ost.com
    on_success: always
    on_failure: always
node_js:
  - "10"
before_install:
  - sudo apt-get update
  - sudo apt-get install nodejs
  - sudo apt-get install npm
  - sudo apt-get install software-properties-common
  - sudo add-apt-repository -y ppa:ethereum/ethereum
  - sudo apt-get update
  - sudo bash tests/scripts/install_geth_1_8_20.sh
  - geth version
install:
  - npm install
before_script:
    - mkdir -p ~/.ethash
  - geth makedag 0 ~/.ethash
  - node tests/scripts/setupGeth.js
script:
  - node_modules/mocha/bin/mocha tests/mocha/lib/web3/ostWeb3.js --timeout 50000 --exit
  - node_modules/mocha/bin/mocha tests/mocha/lib/web3Pool/ostWeb3PoolFactory.js --timeout 50000 --exit

after_script:
  - kill $(ps aux | grep 'geth' | awk '{print $2}')
